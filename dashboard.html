<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TheoLib Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="top-bar">
  <h1>TheoLib Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<main class="dashboard-container">

  <!-- USER DASHBOARD -->
  <section id="userDashboard" class="dashboard-section">
    <h2>My Activity</h2>

    <div class="stats-grid">
      <div class="stat-box">
        <h3 id="userReads">0</h3>
        <p>Books Read</p>
      </div>

      <div class="stat-box">
        <h3 id="userSaved">0</h3>
        <p>Books Saved</p>
      </div>
    </div>

    <h3>Recent Activity</h3>
    <ul id="userActivityLog" class="activity-list">
      <!-- injected by JS -->
    </ul>
  </section>

  <!-- ADMIN DASHBOARD -->
  <section id="adminDashboard" class="dashboard-section hidden">
    <h2>Platform Analytics</h2>

    <div class="stats-grid">
      <div class="stat-box">
        <h3 id="totalUsers">0</h3>
        <p>Total Users</p>
      </div>

      <div class="stat-box">
        <h3 id="totalReads">0</h3>
        <p>Total Reads</p>
      </div>

      <div class="stat-box">
        <h3 id="totalBooks">0</h3>
        <p>Total Books</p>
      </div>
    </div>

    <h3>Traffic Insights</h3>
    <ul id="trafficStats" class="activity-list">
      <!-- country / device / browser -->
    </ul>
  </section>

</main>

<script src="dashboard.js"></script>
</body>
</html>
