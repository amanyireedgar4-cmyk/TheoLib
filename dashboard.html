<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | TheoLib</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1e293b;
    }

    .container {
      padding: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h3 {
      margin-top: 0;
      color: #38bdf8;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }
  </style>
</head>

<body>

<header>
  <h2>TheoLib Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <!-- STATS -->
  <div class="grid">
    <div class="card">
      <h3>Total Users</h3>
      <p id="totalUsers">0</p>
    </div>

    <div class="card">
      <h3>Total Books</h3>
      <p id="totalBooks">0</p>
    </div>

    <div class="card">
      <h3>Authors</h3>
      <p id="totalAuthors">0</p>
    </div>
  </div>

  <br>

  <!-- UPLOAD BOOK -->
  <div class="card">
    <h3>Upload New Book (Authors)</h3>
    <input id="bookTitle" placeholder="Book Title">
    <input id="bookCategory" placeholder="Category (Study, Comics, etc)">
    <input id="bookPrice" placeholder="Price (0 = free)">
    <button onclick="uploadBook()">Upload Book</button>
  </div>

  <br>

  <!-- USERS -->
  <div class="card">
    <h3>Registered Users</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Joined</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
