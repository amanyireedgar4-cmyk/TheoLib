<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Library | TheoLib</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      border-left: 5px solid #38bdf8;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .book-card {
      background: #020617;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .book-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .book-card h3 {
      font-size: 14px;
      margin: 10px 0 0;
    }

    .empty {
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>

<body>

  <h1>ðŸ“š My Library</h1>

  <section>
    <h2>ðŸ’¾ Saved Books</h2>
    <div id="savedGrid" class="grid"></div>
    <p id="savedEmpty" class="empty"></p>
  </section>

  <section>
    <h2>ðŸ“– Read Books</h2>
    <div id="readGrid" class="grid"></div>
    <p id="readEmpty" class="empty"></p>
  </section>

  <script>
    // SAME BOOK DATA (must match library.js)
    const books = [
      { id: 1, title: "Biology A-Level", thumbnail: "img/bio.jpg" },
      { id: 2, title: "Physics O-Level", thumbnail: "img/phy.jpg" },
      { id: 3, title: "African Folktales", thumbnail: "img/folk.jpg" },
      { id: 4, title: "Comic Adventures", thumbnail: "img/comic.jpg" },
      { id: 5, title: "Young Writers Hub", thumbnail: "img/write.jpg" }
    ];

    function getStored(key) {
      return JSON.parse(localStorage.getItem(key)) || [];
    }

    function renderSection(key, gridId, emptyId) {
      const ids = getStored(key);
      const grid = document.getElementById(gridId);
      const empty = document.getElementById(emptyId);

      grid.innerHTML = "";

      if (ids.length === 0) {
        empty.textContent = "Nothing here yet.";
        return;
      }

      empty.textContent = "";

      ids.forEach(id => {
        const book = books.find(b => b.id === id);
        if (!book) return;

        const card = document.createElement("div");
        card.className = "book-card";

        card.innerHTML = `
          <img src="${book.thumbnail}">
          <h3>${book.title}</h3>
        `;

        grid.appendChild(card);
      });
    }

    renderSection("myLibrarySaved", "savedGrid", "savedEmpty");
    renderSection("myLibraryRead", "readGrid", "readEmpty");
  </script>

</body>
</html>
