<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | TheoLib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase + Auth -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
</head>

<body class="auth-page">

<div class="auth-container">

  <h1>TheoLib</h1>
  <p class="auth-subtitle">Access Knowledge Without Barriers</p>

  <!-- LOGIN -->
  <div class="auth-box">
    <h2>Login</h2>

    <input id="loginEmail" type="email" placeholder="Email" autocomplete="email" />
    
    <div class="password-wrap">
      <input id="loginPassword" type="password" placeholder="Password" autocomplete="current-password" />
      <button onclick="togglePassword('loginPassword')">ğŸ‘</button>
    </div>

    <button class="primary-btn" onclick="login()">Login</button>
  </div>

  <hr />

  <!-- SIGN UP -->
  <div class="auth-box">
    <h2>Create Account</h2>

    <input id="signupEmail" type="email" placeholder="Email" autocomplete="email" />

    <div class="password-wrap">
      <input id="signupPassword" type="password" placeholder="Password" autocomplete="new-password" />
      <button onclick="togglePassword('signupPassword')">ğŸ‘</button>
    </div>

    <div class="role-select">
      <label>
        <input type="radio" name="role" value="reader" />
        Reader
      </label>
      <label>
        <input type="radio" name="role" value="author" />
        Author
      </label>
    </div>

    <button class="primary-btn" onclick="signup()">Sign Up</button>
  </div>

  <a class="back-home" href="index.html">â† Back to Home</a>

</div>

</body>
</html>
