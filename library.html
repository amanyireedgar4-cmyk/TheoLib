<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TheoLib — Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f1a;
  --panel:#12172a;
  --card:#161b32;
  --accent:#4cc9f0;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
}
header{
  padding:24px;
  text-align:center;
}
header h1{
  margin:0;
  color:var(--accent);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:22px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.book{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  box-shadow:0 12px 30px rgba(0,0,0,.4);
}
.book img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.book .info{
  padding:14px;
  flex:1;
}
.book h3{
  font-size:14px;
  margin:0 0 6px;
}
.book p{
  font-size:12px;
  color:var(--muted);
  margin:0 0 10px;
}
.book .actions{
  display:flex;
  gap:8px;
}
.book button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:10px;
  font-size:12px;
  cursor:pointer;
}
.read{
  background:var(--accent);
  color:#000;
}
.save{
  background:#1f2937;
  color:var(--text);
}
.locked{
  opacity:.6;
}
.login-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.login-popup .box{
  background:var(--panel);
  padding:30px;
  border-radius:18px;
  text-align:center;
  max-width:300px;
}
.login-popup button{
  margin-top:16px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>TheoLib Library</h1>
  <p>Explore knowledge freely — unlock more with an account</p>
</header>

<div class="grid" id="library"></div>

<div class="login-popup" id="loginPopup">
  <div class="box">
    <h3>Login Required</h3>
    <p>You’ve used your 2 free reads</p>
    <button onclick="location.href='auth.html'">Login / Sign Up</button>
  </div>
</div>

<script src="library.logic.js"></script>
<script src="library.js"></script>

</body>
</html>
